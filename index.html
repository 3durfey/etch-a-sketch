<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="script.js" defer></script>

</head>
<body onload="newEtchASketch()">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <header class="bg-dark"><h1>Etch-a-Sketch</h1></header>
    <div class="main">
        <div class ="mainLeft">
            <div class="slidecontainer">
                <label >Container Size</label>                
                <input type="range" onchange="newEtchASketch()" min="500" max="1000" value=500 class="slider" id="containerNumberOfBoxes">

                <label >Number of Boxes</label>                
                <input type="range" onchange="newEtchASketch()" min="1" max="100" value=16 class="slider" id="numberOfBoxes">

                <label>Grid Radius</label>                
                <input type="range" min="0" max="15" onchange="newEtchASketch()" value=10 class="slider" id="radiusBorder">
                
                <label class="bold">Grid Color</label>                
                <input type="range" min="0" max="255" onchange="changeColor(this.value, blue.value, green.value)" value=255 class="slider" id="red">
                <input type="range" min="0" max="255" onchange="changeColor(red.value, blue.value, this.value)" value=203 class="slider" id="green">
                <input type="range" min="0" max="255" onchange="changeColor(red.value, this.value, green.value)" value=192 class="slider" id="blue">

                <div class="inputGroup">
                    <input type="text" id="txtInput" name="size" placeholder="Enter size">    
                    <button class="btn btn-dark" type="button" onclick="newEtchASketch()">Enter</button>
                    <button class="btn btn-dark" type="button" onclick="reset();">RESET</button>      
                </div>   
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="rainbowSwitch" onclick="newEtchASketch()">
                    <label>Rainbow Mode</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="buttonDown" onclick="newEtchASketch()">
                    <label>Mouse Down Mode</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="gridLines" onclick="newEtchASketch()">
                    <label>Gridlines ON/OFF</label>
                  </div>
                  
            </div>
        </div>
        <div class="mainRight">
                <div class="title"></div>
            <div class="Container">
                <div id="etch_container"></div>
            </div>
        </div>
    </div>
    <footer class="bg-dark">
        <div>
            <div style="background-color: rgba(0, 0, 0, 0.025);">
                Created by Peter Durfey
                <a class="text-reset fw-bold" href="https://github.com/3durfey/java_quiz_app">Link to SourceCode</a>
              </div>
    </footer>
</body>
</html>
