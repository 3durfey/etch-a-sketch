<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="script.js" defer></script>

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <header>Etch-a-Sketch</header>
    <div class="main1">
        <div class ="left1">
            <div class="slidecontainer">
                <div id="alert">Adjust size here!</div>
                <input type="range" onchange="changeSize(this.value)" min="1" max="100" value=16 class="slider" id="myRange">
                <div class="inputGroup">
                    <input type="text" id="txtInput" name="size" placeholder="Enter size">    
                    <button class="btn btn-dark" type="button" onclick="changeSize(txtInput.value);">Enter</button>
                </div>   
                    <button class="button" type="button" onclick="reset();">RESET</button>      
              </div>
        </div>
        <div class="right1">
                <div class="title"></div>
            <div class="Container">
                <div id="etch_container"></div>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <p>Created By Peter Durfey</p>
    </footer>
</body>
</html>
